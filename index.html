<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
</head>

<body>

  <aside class="logo-sidebar">
    <div class="logo"></div>
  </aside>

  <main>
    <section class="description">
      <p>
        Sign Up to our website to have the full experience of it. Learn more about Jesus with our daily
        devotionals and videos.
      </p>
      <p>A fish only lives underwater, so don't try to live outside it!</p>
    </section>

    <section class="form-section">
      <h1 style="display: block;">Let's do this!</h1>

      <form id="sign-up" method="post">
        <div class="form-item">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name">
        </div>
        <div class="form-item">
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name">
        </div>

        <div class="form-item">
          <label for="email">E-MAIL</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-item">
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" name="phone" id="phone">
        </div>

        <div class="form-item">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="form-item">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password" id="confirm-password">
        </div>
      </form>
    </section>

    <section class="action">
      <button form="sign-up">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </section>
  </main>
</body>

</html>
