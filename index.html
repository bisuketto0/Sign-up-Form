<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
</head>

<body>

  <aside class="logo-sidebar">
    <div class="logo"></div>
  </aside>

  <main>
    <section class="description">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus dicta corporis nesciunt perspiciatis sit eligendi saepe, vel cumque, recusandae mollitia quam eius. Quo perferendis assumenda, eius magni porro maiores! Blanditiis.</p>
    </section>

    <section class="form-section">
      <h1 style="display: block;">Let's do this!</h1>

      <form action="" method="post">
        <div class="form-item">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name">
        </div>
        <div class="form-item">
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name">
        </div>

        <div class="form-item">
          <label for="email">E-MAIL</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-item">
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" name="phone" id="phone">
        </div>

        <div class="form-item">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="form-item">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password" id="confirm-password">
        </div>
      </form>
    </section>

    <section class="action"></section>
  </main>
</body>

</html>
