<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
  <link href="https://api.fontshare.com/v2/css?f[]=tanker@400&display=swap" rel="stylesheet"> 
  <link href="https://api.fontshare.com/v2/css?f[]=amulya@700,701,300,301,501,400,401,500&display=swap" rel="stylesheet"> 
</head>

<body>

  <aside class="logo-sidebar">
    <div class="logo-ctn">
      <div class="logo"></div>
      <h1>yeshua</h1>
    </div>
  </aside>

  <main>
    <section class="description">
      <p>
        Sign Up to a life with Jesus. He is the only one that can fill in the emptiness in your heart. Away from him
        we are like fishes trying to live on land.
      </p>
      <p>A fish only lives underwater, so don't try to live out of it!</p>
    </section>

    <section class="form-section">
      <h1 style="display: block;">Let's do this!</h1>

      <form id="sign-up" method="post">
        <div class="form-item">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name" 
                 pattern="[a-zA-Z\s]+"
                 placeholder="Jesus">
        </div>
        <div class="form-item">
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name" 
                 pattern="[a-zA-Z\s]+"
                 placeholder="Christ">
        </div>

        <div class="form-item">
          <label for="email">E-MAIL</label>
          <input type="email" name="email" id="email"
                 placeholder="your@email.com">
        </div>
        <div class="form-item">
          <label for="phone">PHONE NUMBER</label>
          <input type="number" name="phone" id="phone"
                 placeholder="12912341234">
        </div>

        <div class="form-item">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password"
                 pattern="(^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$)">
        </div>
        <div class="form-item">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password" id="confirm-password">
        </div>
      </form>
    </section>

    <section class="action">
      <button form="sign-up">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </section>
  </main>
</body>

</html>
